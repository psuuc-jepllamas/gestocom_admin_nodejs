<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        th {
            background-color: black;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="alldatas">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="title">GestoCom</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="title">Assessment</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="title">Feedbacks</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="title">Account Management</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <h1 class="mt-3 mb-4">Feedbacks</h1>
            
            <div class="mt-3 p-4 bm-5 shadow">
                <table>
                    <thead>
                        <tr>
                            <th class="fw-semibold">Description</th>
                            <th class="fw-semibold">Subject</th>
                            <th class="fw-semibold">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="feedback-table-body">
                        <tr>
                            <td>Sample Description</td>
                            <td>Sample Subject</td>
                            <td>2024-10-25 12:00 PM</td>
                            <td><button class="btn btn-primary" onclick="openModal('Sample Description', 'Sample Subject', '2024-10-25 12:00 PM')">View</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Feedback Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Description:</strong> <span id="modal-description"></span></p>
                    <p><strong>Subject:</strong> <span id="modal-subject"></span></p>
                    <p><strong>Timestamp:</strong> <span id="modal-timestamp"></span></p>
                    <label for="emailContent" class="form-label mt-3">Send Email</label>
                    <textarea id="emailContent" class="form-control" rows="4" placeholder="Write your email here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send Email</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script>
        
        function openModal(description, subject, timestamp) {
            document.getElementById("modal-description").innerText = description;
            document.getElementById("modal-subject").innerText = subject;
            document.getElementById("modal-timestamp").innerText = timestamp;
            var feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'));
            feedbackModal.show();
        }
    </script>
</body>

</html>
